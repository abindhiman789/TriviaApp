<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static%}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{pizza.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Type" id="id_Type" required maxlength="20" value="{{ pizaa.id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Type:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Type" id="id_Type" required maxlength="20" value="{{ pizaa.Type }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Size:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Size" id="id_Size" required maxlength="100" value="{{ pizza.Size }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Toping</label>  
    <div class="col-sm-4">  
        <input type="email" name="Topping" id="id_Topping" required maxlength="254" value="{{ pizza.Topping }}" />  
    </div>  
  </div>  

    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
