<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Pizza Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm" border="2" cellpadding="10">  
    <thead class="thead-dark">  
    <tr>  
        <th>Type</th>  
        <th>Size</th>  
        <th>Topping</th>  
  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for p1 in pizza %}  
    <tr>  
        <td>{{ p1.Type }}</td>  
        <td>{{ p1.Size }}</td>  
        <td>{{ p1.Topping }}</td>  
        <td>  
            <a href="/edit/{{ p1.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ p1.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<a href="/emp" class="btn btn-primary">Add New Record</a>
</body>  
</html>
